<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <title>Main paige</title>
</head>
<body>
<div id="head">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="h1">Fill fields</div>
      </div>
    </div>
  </div>
</div>
<div id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal" method="post" action="/events">
          <div class="form-group">
            <label for="name" class="col-sm-1 control-label">Name:</label>
            <div class="col-sm-5">
              <input type="text"
                     class="form-control"
                     id="name"
                     name="name"
                     placeholder="Name And Surname">
            </div>
            <label for="country" class="col-sm-1 control-label">Country:</label>
            <div class="col-sm-5">
              <select class="form-control" id="country" name="country" >
                <option value="UA">Ukraine</option>
                <option value="EE">Estonia</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="date-from" class="col-sm-2 control-label">Date From:</label>
            <div class="col-sm-4">
              <input type="text"
                     class="form-control datepicker"
                     id="date-from"
                     name="dateFrom"
                     placeholder="mm/dd/yyyy">
            </div>
          </div>
          <div class="form-group">
            <label for="date-to" class="col-sm-2 control-label">Date To:</label>
            <div class="col-sm-4">
              <input type="text"
                     class="form-control datepicker"
                     id="date-to"
                     name="dateTo"
                     placeholder="mm/dd/yyyy" >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-success">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
  (function($) {
    $(document).ready(function() {
      $( ".datepicker" ).datepicker();
    });
  })(jQuery);
</script>
</body>
</html>
